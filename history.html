<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An easy-to-follow guide to different beer styles.">
        <meta name="keywords" content="beer, craft beer, pilsner, ipa, stout, lager, porter, abbey, saison, lambic, session, pale ale, wiesse">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>BeerStyles - Your guide to beer!</title>
        <script src="https://kit.fontawesome.com/171d053c1a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="heading-wrapper">
                <a href="index.html">
                    <h1 id="logotype">BeerStyles</h1>
                </a>
            </div>
            <div class="heading-wrapper">
                <a href="index.html/#">
                    <h1 id="slogan">Life's short, drink beer discerningly!</h1>
                </a>
            </div>
            <div id="hero-image">
            </div>
            <nav>
                <ul id="nav-bar">
                    <li><a href="index.html">Home</a></li>
                    <li>
                        <div class="dropdown-menu">
                            <button class="dropdown-button">Styles</button>
                            <div class="dropdown-content">
                                <a href="index.html#lagers">Lagers</a>
                                <a href="index.html#light-ales">Light Ales</a>
                                <a href="index.html#dark-ales">Dark Ales</a>
                            </div>
                        </div>
                    <li><a href="history.html" class="active">History</a></li>
                    <li><a href="dictionary.html">Beer Dictionary</a></li>
                    <li><div><a href="#signup-window" id="signup">Sign up for our newsletter!</a></div></li>
                </ul>
            </nav>
        </header>
        <aside>
            <div class="signup-window" id="signup-window">
                <div class="signup-window-content">
                    <div id="close-button"><a href="#"><i class="fa-solid fa-square-xmark"></i></a></div>
                    <h2>Discover more about beer by signing up for our <em>monthly newsletter!</em></h2>
                    <form id="signup-form">
                        <fieldset id="text-input">
                            <label for="fname">First Name(s)</label>
                            <input type="text" id="fname" name="first_name" required>
                            <label for="fname">Last Name</label>
                            <input type="text" id="lname" name="last_name" required>
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </fieldset>
                        <div>
                            <fieldset id="checkbox-input">
                                <legend>What beer(s) interest you?</legend>
                                <label for="interest-lager">Lager</label>
                                <input type="checkbox" name="style_interest" value="lager" id="interest-lager">
                                <label for="interest-germ-ale">German Ale</label>
                                <input type="checkbox" name="style_interest" value="german_ale" id="interest-germ-ale">
                                <label for="interest-brit-ale">Brittish Ale</label>
                                <input type="checkbox" name="style_interest" value="brittish_ale" id="interest-brit-ale">
                                <label for="interest-pa-ipa">Pale Ale/I.P.A.</label>
                                <input type="checkbox" name="style_interest" value="pale_ipa" id="interest-pa-ipa">
                                <label for="interest-po-sto">Porter/Stout</label>
                                <input type="checkbox" name="style_interest" value="porter_stout" id="interest-po-sto">
                                <label for="interest-sour">Sour Ale</label>
                                <input type="checkbox" name="style_interest" value="sour_ale" id="interest-sour">
                                <label for="interest-belgian">Belgian Ale</label>
                                <input type="checkbox" name="style_interest" value="belgia_ale" id="interest-belgian">
                            </fieldset>
                        </div>
                        <input type="submit" value="Sign Me Up!" action="#" class="signup-form-btn">
                        <input type="reset" value="Clear Form" class="signup-form-btn">
                    </form>
                </div>
            </div>
        </aside>
        <section>
            
        </section>
        <footer>
            <ul>
                <li><h4>Find us on:</h4></li>
                <li><a href="https://www.instagram.com/" target="blank" aria-label="Visit us on Instagram" rel="noopener"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/" target="blank" aria-label="Visit us on Facebook" rel="noopener"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.twitter.com/" target="blank" aria-label="Visit us on Twitter" rel="noopener"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </footer>
    </body>
</html>
